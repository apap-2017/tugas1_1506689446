<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Cari Penduduk</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/datatables.min.css" />
<script type="text/javascript" src="/js/datatables.min.js"></script>
</head>
<style>
.class-center {
	margin: 0 auto;
}

.class-main {
	padding-top: 25px;
}
</style>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<div class="container">
		<div class="row">
			<div class="class-center col-lg-10">
				<div class="class-center col-lg-8 text-center">
					<h2 class="page-header">Cari Penduduk</h2>
					<div class="form-group" th:unless="${flagkt == true}">
						<h4 th:text="'BERDASARKAN KOTA'"></h4>
					</div>
					<div class="form-group"
						th:if="${flagkt == true and flagpasskt == false}">
						<h4 th:text="'BERDASARKAN KECAMATAN DI ' + ${nama_kota}"></h4>
					</div>
					<div class="form-group" th:if="${flagkc==true}">
						<h4 th:text="'BERDASARKAN KELURAHAN DI KECAMATAN ' + ${nama_kecamatan} + ' DI ' + ${nama_kota}"></h4>
					</div>
				</div>
				<hr />
				<div class="col-lg-12">
					<form th:action="'/penduduk/cari'" method="get">
						<div>
							<div class="form-group" th:unless="${flagkt == true}">
								<label for="kota">Kota</label> <select class="form-control"
									name="kt">
									<option th:each="kotas, iterationStatus: ${kotas}"
										th:value="${kotas.id}" th:text="${kotas.nama_kota}" />
								</select>
							</div>
							<div class="form-group"
								th:if="${flagkt == true and flagpasskt == false}">
								<label for="kota">Kota</label> <select class="form-control"
									name="kt" readonly="true">
									<option th:value="${id_kota}" th:text="${nama_kota}" />
								</select> <label for="kecamatan">Kecamatan</label> <select
									class="form-control" name="kc">
									<option th:each="kecamatans,iterationStatus: ${kecs}"
										th:value="${kecamatans.id}"
										th:text="${kecamatans.nama_kecamatan}"></option>
								</select>
							</div>
							<div class="form-group" th:if="${flagkc==true}">
								<label for="kota">Kota</label> <select class="form-control"
									name="kt" readonly="true">
									<option th:value="${id_kota}" th:text="${nama_kota}" />
								</select> <label for="kecamatan">Kecamatan</label> <select
									class="form-control" name="kc" readonly="true">
									<option th:value="${id_kecamatan}" th:text="${nama_kecamatan}"></option>
								</select> <label for="kelurahan">Kelurahan</label> <select
									class="form-control" name="kl">
									<option th:each="kelurahan,iterationStatus: ${kels}"
										th:value="${kelurahan.id}"
										th:text="${kelurahan.nama_kelurahan}"></option>
								</select>
							</div>
						</div>
						<div>
							<button class="btn btn-primary" type="submit">Save</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
