<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Tambah Penduduk</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/datatables.min.css" />
<script type="text/javascript" src="/js/datatables.min.js"></script>
<style>
	.form-all {
		margin: 0 auto;
	}
</style>
</head>

<body>
	<div th:replace="fragments/fragment :: header"></div>
	<div class="container-fluid">
		<h2 class="page-header text-center">Tambah Penduduk</h2>
		<div class="row">
			<div class="form-all col-lg-6">
				<form action="/penduduk/tambah" method="post">
					<div class="form-group">
						<label for="nama">Masukkan Nama</label> <input
							class="form-control" type="text" name="nama" />
					</div>
					<div class="form-group">
						<label for="tempat_lahir">Tempat Lahir</label> <input
							class="form-control" type="text" name="tempat_lahir" />
					</div>
					<div class="form-group">
						<label for="tanggal_lahir">Tanggal Lahir</label> <input
							class="form-control" type="date" name="tanggal_lahir" />
					</div>
					<div class="form-group">
						<label for="jenis_kelamin">Jenis Kelamin</label> <select
							class="form-control" id="jenis_kelamin" name="jenis_kelamin">
							<option value="" selected="selected">Jenis Kelamin</option>
							<option value="1">Perempuan</option>
							<option value="0">Laki-Laki</option>
						</select>
					</div>
					<div class="form-group">
						<label for="golongan_darah">Golongan Darah</label> <select
							class="form-control" id="golongan_darah" name="golongan_darah">
							<option value="" selected="selected">Golongan Darah</option>
							<option value="A+">A+</option>
							<option value="A-">A-</option>
							<option value="AB+">AB+</option>
							<option value="AB-">AB-</option>
							<option value="B+">B+</option>
							<option value="B-">B-</option>
							<option value="O+">O+</option>
							<option value="O-">O-</option>
						</select>
					</div>
					<div class="form-group">
						<label for="agama">Agama</label> <input class="form-control"
							type="text" name="agama" />
					</div>
					<div class="form-group">
						<label for="status_perkawinan">Status Perkawinan</label> <input
							class="form-control" type="text" name="status_perkawinan" />
					</div>
					<div class="form-group">
						<label for="status_dalam_keluarga">Status Dalam Keluarga</label> <input
							class="form-control" type="text" name="status_dalam_keluarga" />
					</div>
					<div class="form-group">
						<label for="pekerjaan">Pekerjaan</label> <input
							class="form-control" type="text" name="pekerjaan" />
					</div>
					<div class="form-group">
						<label for="is_wni">Kewarganegaraan</label> <select
							class="form-control" id="is_wni" name="is_wni">
							<option value="" selected="selected">Kewarganegaraan</option>
							<option value="1">WNA</option>
							<option value="0">WNI</option>
						</select>
					</div>
					<div class="form-group">
						<label for="is_wafat">Status Kematian</label> <select
							class="form-control" id="is_wafat" name="is_wafat"
							readonly="true">
							<option value="0" selected="selected">Hidup</option>
						</select>
					</div>
					<div class="form-group">
						<label for="id_keluarga">Id Keluarga</label> <input
							class="form-control" type="text" name="id_keluarga" />
					</div>

					<div>
						<button class="btn btn-primary" type="submit" name="action"
							value="save">Simpan</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
