<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Update Penduduk</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/datatables.min.css" />
<script type="text/javascript" src="/js/datatables.min.js"></script>
<style>
.class-center {
	margin: 0 auto;
}

.class-main {
	padding-top: 25px;
}
</style>
</head>

<body>
	<div th:replace="fragments/fragment :: header"></div>
	<div class="container">
		<div class="row">
			<div class="class-center col-lg-10">
				<div class="class-center text-center col-lg-8">
					<h2 class="page-header">Update Penduduk</h2>
					<hr />
				</div>
				<div class="class-main col-lg-12">
					<form th:action="'/penduduk/ubah/'+${penduduk.nik}" method="post"
						th:object="${penduduk}">
						<div class="form-group">
							<input class="form-control" type="hidden" name="id_keluarga_old"
								th:value="${penduduk.id_keluarga}" /> <input type="hidden"
								name="jenis_kelamin_old" th:value="${penduduk.jenis_kelamin}" />
							<input type="hidden" name="tanggal_lahir_old"
								th:value="${penduduk.tanggal_lahir}" />
						</div>
						<div class="form-group">
							<label for="nik">NIK</label> <input class="form-control" type="text" name="nik"
								readonly="true" th:field="*{nik}" th:value="${penduduk.nik}" />
						</div>
						<div class="form-group">
							<label for="nama">Nama</label> <input class="form-control" type="text" name="nama"
								th:field="*{nama}" th:value="${penduduk.nama}" />
						</div>
						<div class="form-group">
							<label for="tempat_lahir">Tempat Lahir</label> <input class="form-control" type="text"
								name="tempat_lahir" th:field="*{tempat_lahir}"
								th:value="${penduduk.tempat_lahir}" />
						</div>
						<div class="form-group">
							<label for="tanggal_lahir">Tanggal Lahir</label> <input class="form-control"
								type="date" name="tanggal_lahir" th:field="*{tanggal_lahir}"
								th:value="${penduduk.tanggal_lahir}" />
						</div>
						<div class="form-group">
							<label for="jenis_kelamin">Jenis Kelamin</label> <select
								class="form-control" id="jenis_kelamin" name="jenis_kelamin" th:field="*{jenis_kelamin}"
								th:value="${penduduk.jenis_kelamin}">
								<option value="" selected="selected">Jenis Kelamin</option>
								<option value="1">Perempuan</option>
								<option value="0">Laki-Laki</option>
							</select>
						</div>
						<div class="form-group">
							<label for="golongan_darah">Golongan Darah</label> <select
							class="form-control" id="golongan_darah" name="golongan_darah" th:field="*{golongan_darah}"
								th:value="${penduduk.golongan_darah}">
							<option value="" selected="selected">Golongan Darah</option>
							<option value="A+">A+</option>
							<option value="A-">A-</option>
							<option value="AB+">AB+</option>
							<option value="AB-">AB-</option>
							<option value="B+">B+</option>
							<option value="B-">B-</option>
							<option value="O+">O+</option>
							<option value="O-">O-</option>
						</select>
						</div>
						<div class="form-group">
							<label for="agama">Agama</label> <input class="form-control" type="text" name="agama"
								th:field="*{agama}" th:value="${penduduk.agama}" />
						</div>
						<div class="form-group">
							<label for="status_perkawinan">Status Perkawinan</label> <input class="form-control"
								type="text" name="status_perkawinan"
								th:field="*{status_perkawinan}"
								th:value="${penduduk.status_perkawinan}" />
						</div>
						<div class="form-group">
							<label for="status_dalam_keluarga">Status Dalam Keluarga</label>
							<input class="form-control" type="text" name="status_dalam_keluarga"
								th:field="*{status_dalam_keluarga}"
								th:value="${penduduk.status_dalam_keluarga}" />
						</div>
						<div class="form-group">
							<label for="pekerjaan">Pekerjaan</label> <input class="form-control" type="text"
								name="pekerjaan" th:field="*{pekerjaan}"
								th:value="${penduduk.pekerjaan}" />
						</div>
						<div class="form-group">
							<label for="is_wni">Kewarganegaraan</label>
								<select
							class="form-control" id="is_wni" name="is_wni" th:field="*{is_wni}" th:value="${penduduk.is_wni}">
							<option value="" selected="selected">Kewarganegaraan</option>
							<option value="0">WNA</option>
							<option value="1">WNI</option>
						</select>
						</div>
						<div class="form-group">
							<label for="is_wafat">Status Kematian</label> <select
							class="form-control" id="is_wafat" name="is_wafat"
							readonly="true" th:field="*{is_wafat}">
							<option th:value="${penduduk.is_wafat}" selected="selected" th:text="${penduduk.is_wafat} == '0' ? 'Hidup' : 'Wafat'">Hidup</option>
						</select>
						</div>
						<div class="form-group">
							<label for="id_keluarga">ID Keluarga</label> <input class="form-control" type="text"
								name="id_keluarga" th:field="*{id_keluarga}"
								th:value="${penduduk.id_keluarga}" />
						</div>
						<div class="form-group">
							<button class="btn btn-primary" type="submit" name="action" value="save">Save</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
